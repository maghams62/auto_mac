components:
  - id: comp:repoA
    repo: repo-a
    artifacts:
      - id: code:repoA:service
        repo: repo-a
        path: src/repo_a/service.py
  - id: comp:repoB
    repo: repo-b
    artifacts:
      - id: code:repoB:worker
        repo: repo-b
        path: workers/repo_b.py
  - id: comp:repoC
    repo: repo-c
    artifacts:
      - id: code:repoC:client
        repo: repo-c
        path: clients/repo_c.py
    docs:
      - id: doc:repo-c-guide
        title: Repo C Guide
        repo: docs-site
        path: docs/repo_c.md

dependencies:
  - from_component: comp:repoA
    to_component: comp:repoB
  - from_component: comp:repoB
    to_component: comp:repoC