instance_url: "https://workarena.servicenow.com/"
credentials:
  username_env: "SERVICENOW_USERNAME"
  password_env: "SERVICENOW_PASSWORD"
  fallback:
    username: "admin"
    password: "Tensor@34"
playwright:
  headless: false
  slow_mo_ms: 100
  viewport:
    width: 1400
    height: 900
tasks:
  - name: "filter_asset_list"
    description: "Filter All Assets for consumables assigned to Valentine Granberry with missing metadata."
    type: "list_filter"
    navigation:
      application_menu_button_label: "All"
      search_term: "assets"
      module_path:
        - "Assets"
        - "Portfolios"
        - "All Assets"
      module_url: "now/nav/ui/classic/params/target/alm_asset_list.do"
    filter_conditions:
      - field: "Asset tag"
        operator: "is empty"
      - field: "Asset function"
        operator: "is"
        value: "-- None --"
      - field: "Serial number"
        operator: "is empty"
      - field: "Model category"
        operator: "is"
        value: "Consumable"
      - field: "Assigned to"
        operator: "is"
        value: "Valentine Granberry"
    event_log: "logs/filter_asset_list_events.jsonl"
    capture_table_results: true
    results_output: "logs/filter_asset_list_results.json"
